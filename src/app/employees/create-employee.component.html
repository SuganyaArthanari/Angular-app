<form #empform="ngForm" (ngSubmit)="saveEmp()"> 
<div class="panel panel-primary" >
    <div class="panel-heading"> 
      <h3 class="panel-title" >Create Employee</h3>
    </div>
    <div class ="panel-body">
      <div class="form-group">
        <label for="name"> Full Name</label>
        <input id="name" name="name" [(ngModel)]="employee.name" type="text" class ="form-control">
      </div>
      <div class="form-group">
          <label for="email"> Email</label>
          <input id="email" name="email" [(ngModel)]="employee.email" type="text" class ="form-control">
      </div>

      <div class="form-group">
          <label for="phone"> PhoneNumber</label>
          <input id="phone" name="phone" [(ngModel)]="employee.phonenumber" type="text" class ="form-control">
      </div>
      <div class="form-group">
          <label for="dob"> Date of Birth</label>
          <input id="dob" name="dob" [(ngModel)]="employee.dateOfBirth" type="date" class ="form-control">
      </div>

    <div class="form-group">
        <label for="contact"> Contact Preference</label>
        <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="email" name="contact" [(ngModel)]="employee.contactPreference">Email
            </label>
            <label class="radio-inline">
                <input type="radio" value="phone" name="contact" [(ngModel)]="employee.contactPreference">Phone
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="gender"> Gender</label>
        <div class="form-control">
            <label class="radio-inline">
              <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">Female
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox"  name="isActive" [(ngModel)]="employee.isActive">Is Active
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="department"> Department</label>
        <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
            <option *ngFor="let dept of departments" [value] = "dept.id">{{dept.name}}</option>
        </select>    
    </div>

    <div class="form-group">
        <label for="photopath"> Photo Path</label>
        <input id="photopath" name="photopath" [(ngModel)]="employee.photoPath" type="text" class ="form-control">
    </div>

    <div>
      <button type="button" (click)="togglePhotoPrevie()" class="btn btn-primary">
        {{previewPhoto? "Hide " : "Show"}} Preview
      </button>
    </div>

    <div>
      <img [src]="employee.photoPath" width="200" height="200" *ngIf="previewPhoto">
    </div>

  </div>
    <div class ="panel-footer">
       <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>

Angular Form with ng directive : {{empform.value | json}}
